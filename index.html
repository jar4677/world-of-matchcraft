<!--Game Options-->
<div id="options-background">
    <div id="options-window">
        <div id="game-options">
            <h4>Game Options</h4>
            <h5>How many players?
                <input type="radio" name="number-of-players" id="one-player" value="1" checked>
                <label for="one-player">1</label>
                <input type="radio" name="number-of-players" id="two-player" value="2">
                <label for="two-player">2</label>
            </h5>
        </div>
        <div id="player-options">
            <div id="p1-options">
                <input type="text" id="p1-name" placeholder="Enter your name" class="name-input" autofocus><br>
                <h4>Select your Faction</h4>
                <div class="faction">
                    <label for="p1-faction-horde"><img src="images/horde-crest.png" alt="horde"
                                                       class="faction-selection-img"><p>Horde</p></label>
                    <input type="radio" name="p1-faction" id="p1-faction-horde" value="horde" checked>
                </div>
                <div class="faction">
                    <label for="p1-faction-alliance"><img src="images/alliance-crest.png" alt="alliance"
                                                          class="faction-selection-img"><p>Alliance</p></label>
                    <input type="radio" name="p1-faction" id="p1-faction-alliance" value="alliance">
                </div>
            </div>
            <div id="p2-options">
                <div id="players">
                    <h4 class="p1">Player 1</h4>
                    <h4 class="p2">Player 2</h4>
                </div>
                <input type="text" id="p2-name" placeholder="Enter your name" class="name-input"><br>
                <h4>Select your Faction</h4>
                <div class="faction">
                    <label for="p2-faction-horde"><img src="images/horde-crest.png" alt="horde"
                                                       class="faction-selection-img"><p>Horde</p></label>
                    <input type="radio" name="p2-faction" id="p2-faction-horde" value="horde">
                </div>
                <div class="faction">
                    <label for="p2-faction-alliance"><img src="images/alliance-crest.png" alt="alliance"
                                                          class="faction-selection-img"><p>Alliance</p></label>
                    <input type="radio" name="p2-faction" id="p2-faction-alliance" value="alliance" checked>
                </div>
            </div>
        </div>
        <div id="start-game" class="button">Begin!</div>
    </div>
</div>

<!--Settings-->
<div id="settings-background">
    <div id="settings-window">
        <h3>Game Settings</h3><br>
        <label for="background-volume">Background Music Volume</label><br>
        <input type="range" class="slider" id="background-volume"><br>
        <span class="mute" id="background-mute"></span>
        <label for="background-mute">Mute</label><br>
        <audio src="http://wow.zamimg.com/wowsounds/53198" controls id="background_music_player" loop></audio>
        <br>

        <label for="spell-volume">Spell Effect Volume</label><br>
        <input type="range" class="slider" id="spell-volume"><br>
        <input type="checkbox" data-role="flipswitch" class="mute" id="spell-mute">
        <label for="spell-mute">Mute</label><br>
        <audio controls id="spell_player"></audio>
        <br>

        <label for="emote-volume">Emote Effect Volume</label><br>
        <input type="range" class="slider" id="emote-volume"><br>
        <input type="checkbox" data-role="flipswitch" class="mute" id="emote-mute">
        <label for="emote-mute">Mute</label><br>
        <audio controls id="emote_player"></audio>
        <br>

        <h4 class="button" id="close">Close</h4>
    </div>
</div>
