<!DOCTYPE html>
<html>
<head>
    <title>For the Horde!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="wrapper">
    <div id="header">
        <img src="images/horde-crest.png" alt="For the Horde!" class="logo">
        <h1 id="title">For the Horde!</h1>
        <div class="links">
            <ul>
                <li><a href="#" id="settings">Settings</a></li>
                <li><a href="about.html">About</a></li>
                <li></li>
            </ul>
        </div>
    </div>

    <main>
        <div class="game-area" id="game-area">
            <h1 id="victory">Victory!!!</h1>
        </div>

        <div class="score-board">
            <div class="games-played sb-section">
                <h4 class="label">Games Played</h4>
                <p class="value" id="games-played"></p>
            </div>

            <div class="attempts sb-section">
                <h4 class="label">Attempts</h4>
                <p class="value" id="attempts"></p>
            </div>

            <div class="accuracy sb-section">
                <h4 class="label">Accuracy</h4>
                <p class="value" id="accuracy"></p>
            </div>

            <div class="sb-section">
                <h4 class="reset button" id="reset">Reset Game</h4>
            </div>
        </div>
    </main>
</div>
<div id="settings-background">
    <div id="settings-window">
        <label for="background-volume">Background Music Volume</label><br>
        <input type="range" class="slider" id="background-volume"><br>
        <span class="mute" id="background-mute"></span>
        <label for="background-mute">Mute</label><br>
        <audio src="http://wow.zamimg.com/wowsounds/53198" controls id="background_music_player" loop></audio>
        <br>

        <label for="spell-volume">Spell Effect Volume</label><br>
        <input type="range" class="slider" id="spell-volume"><br>
        <input type="checkbox" data-role="flipswitch" class="mute" id="spell-mute">
        <label for="spell-mute">Mute</label><br>
        <audio controls id="spell_player"></audio>
        <br>

        <label for="emote-volume">Emote Effect Volume</label><br>
        <input type="range" class="slider" id="emote-volume"><br>
        <input type="checkbox" data-role="flipswitch" class="mute" id="emote-mute">
        <label for="emote-mute">Mute</label><br>
        <audio controls id="emote_player"></audio>
        <br>

        <h4 class="button" id="close">Close</h4>
    </div>
</div>
</body>
</html>
