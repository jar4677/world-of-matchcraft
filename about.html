<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World of Matchcraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div id="header">
        <h1 id="title">For the Horde!</h1>
        <div class="links">
            <ul>
                <li><a href="#" id="settings">Settings</a></li>
                <li><a href="index.html">Play Again</a></li>
            </ul>
        </div>
    </div>
    <main>
        <section id="description">
            <p>Azeroth is in peril!</p>
            <p>You must rally the brave forces of the Horde to defeat the evil Alliance.</p>
            <p>Each hero must be summoned by matching their avatars. Call upon such brave and noble paragons as:</p>
        </section>
        <section id="line-up">
            <ul>
                <li>
                    <figure>
                        <img src="images/kiggo.jpg" alt="kiggo" class="front">
                        <figcaption>The Orc Fury Warrior</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/bayliana.jpg" alt="bayliana" class="front">
                        <figcaption>The Blood Elf Retribution Paladin</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/meltheir.jpg" alt="meltheir" class="front">
                        <figcaption>The Blood Elf Beast Mastery Hunter</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/kashu.jpg" alt="kashu" class="front">
                        <figcaption>The Orc Affliction Warlock</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/eijaal.jpg" alt="eijaal" class="front">
                        <figcaption>The Tauren Feral Druid</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/morit.jpg" alt="morit" class="front">
                        <figcaption>The Undead Shadow Priest</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/kiggar.jpg" alt="kiggar" class="front">
                        <figcaption>The Orc Assassination Rogue</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/xail.jpg" alt="xail" class="front">
                        <figcaption>The Blood Elf Fire Mage</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/kachall.jpg" alt="kachall" class="front">
                        <figcaption>The Orc Elemental Shaman</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
        <footer>
            <figure>
                <img src="images/jon_headshot.jpg" alt="">
                <figcaption>The Designer</figcaption>
                <figcaption><a href="http://jonrasmussen.me">My Portfolio</a></figcaption>
            </figure>
        </footer>
    </main>
    <div id="settings-background">
        <div id="settings-window">
            <label for="background-volume">Background Music Volume</label><br>
            <input type="range" class="slider" id="background-volume"><br>
            <span class="mute" id="background-mute"></span>
            <label for="background-mute">Mute</label><br>
            <audio src="http://wow.zamimg.com/wowsounds/53198" controls id="background_music_player" loop></audio>
            <br>

            <label for="emote-volume">Emote Effect Volume</label><br>
            <input type="range" class="slider" id="emote-volume"><br>
            <input type="checkbox" data-role="flipswitch" class="mute" id="emote-mute">
            <label for="emote-mute">Mute</label><br>
            <audio controls id="emote_player"></audio>
            <br>

            <h4 class="button" id="close">Close</h4>
        </div>
    </div>
</div>
</body>
</html>
